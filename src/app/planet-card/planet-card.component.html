<div class="card">
  <h3 class="card__title">{{ planet.name }}</h3>
  <img class="card__image" [src]="getImage(planet.name)" alt="{{ planet.name }}">
  <p class="card__detail card__detail--gravity">Gravité: {{ planet.gravity }} m/s²</p>
  <p class="card__detail card__detail--temp">Température moyenne: {{ planet.avgTemp }} K</p>
  <p class="card__detail card__detail--discovery">Découvert par: {{ planet.discoveredBy }}, en {{ planet.discoveryDate }}</p>
</div>
